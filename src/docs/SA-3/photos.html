<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout Example</title>
    <style>
      /* For screen display */
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: scroll;
      }

      .container {
        border: 1px solid black;
        width: 195mm; /* A4 width */
        height: 260mm; /* A4 height */
        margin: 10mm; /* Margin for print */
        box-sizing: border-box;
      }

      .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        background-color: #e0e0e0;
        border-bottom: 1px solid black;
      }

      .content {
        background-color: white;
        padding: 10px;
      }

      .square {
        width: 100%;
        height: 200mm; /* Adjust height as needed */
        background-color: white;
        /* border: 1px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .square img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensure image fits within the square */
      }
    </style>
  </head>
  <body>
    <div class="container" style="position: relative">
      <img
        src="logo.png"
        alt="mobilis"
        style="
          position: absolute;
          width: 180px;
          z-index: 3;
          left: -15px;
          top: -15px;
        "
      />
      <div class="title">Photos de la façade de l'édifice</div>
      <div class="content">
        <div class="square">
          <img src="logo.png" alt="Image of the facade" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de la terrasse</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de la terrasse" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos du local</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos du local" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de l'emplacement des mats et antennes</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de l'emplacement des mats et antennes" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de la gaine technique</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de la gaine technique" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos du coffret électricité</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos du coffret électricité" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de l'accès au site</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de l'accès au site" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de l'accès aux emplacements</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de l'accès aux emplacements" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">Photos de la zone de grutage</div>
      <div class="content">
        <div class="square">
          <img src="" alt="Photos de la zone de grutage" />
        </div>
      </div>
    </div>
  </body>
</html>
